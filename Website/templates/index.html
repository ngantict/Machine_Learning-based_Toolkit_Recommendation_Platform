<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit Data Warehouse</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Main Screen -->
    <div class="center-container" id="main-screen">
        <h1 id="main-screen">Welcome to the Toolkit Data Warehouse</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search..." onkeypress="handleKeyPress(event)">
            <button type="submit" onclick="showResults()">Search</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div class="results-container" id="results-screen" style="display: none;">
        <div class="big-box">
            <div class="search-bar">
                <input type="text" id="toolkit-search-input" placeholder="Search toolkits..." onkeyup="filterToolkits()">
                <button type="submit" onclick="filterToolkits()">Search</button>
            </div>
            <div class="toolkit-list">
                <div class="toolkit-card">
                    <div class="toolkit-header">
                        <h3>Toolkit Name</h3>
                    </div>
                    <div class="toolkit-summary">
                        <p><span class="detail-label">Domain:</span> Healthcare</p>
                        <p><span class="detail-label">Framework:</span> TensorFlow</p>
                        <p><span class="detail-label">Programming Language:</span> Python</p>
                    </div>
                    <div class="toolkit-description">
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <!-- Detail Screen -->
    <div class="detail-container" id="detail-screen" style="display: none;">
        <div class="detail-box">
            <button class="back-button" onclick="backToResults()">&#8592;</button>
            <h2 id="detail-name">Toolkit Name</h2>
            <p id="detail-author"></p>
            <p id="detail-domain">Domain: N/A</p>
            <p id="detail-framework">Framework: N/A</p>
            <p id="detail-role">Role: N/A</p>
            <p id="detail-description">Description: N/A</p>
        </div>
    </div>

    <footer>
        <p>This is a beta version, developed by NgaNT68</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
